language: ruby
cache: bundler
distro: xenial

before_install:
  - gem install bundler
  - bundle --version
  - gem update --system
  - gem --version

matrix:
  include:
    - rvm: 2.5.3
    - rvm: 2.6
    - rvm: ruby-head
  allow_failures:
    - rvm: ruby-head

branches:
  only:
    - master

before_install:
  - gem update bundler
  - gem update --system

script: bundle exec rake
