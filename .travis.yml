sudo: false
language: ruby
cache: bundler

matrix:
  include:
    - rvm: 2.2.10
    - rvm: 2.3.7
    - rvm: 2.4.4
    - rvm: 2.5.1
    - rvm: ruby-head
  allow_failures:
    - rvm: ruby-head

branches:
  only:
  - master

bundler_args: --without docs development

before_install:
  - gem update bundler
  - gem update --system

script: bundle exec rake
